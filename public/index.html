<h2>Feel Free to fork and edit.</h2>


<style>
@mixin center {
  left: 0;
  right: 0;
  margin: auto;
}

@mixin eye($size) {
  position: absolute;
  background: black;
  margin: auto;
  height: $size;
  width: $size;
  border-radius: 50%;
}

@mixin fluff {
  position: absolute;
  content: '';
  width: 0;
  height: 0;
  border-bottom: 80px solid transparent;
}

/* colours */
$bkgd: #F5E3E0;
$fur: #EE9837;
$floof: #FFF;
$tongue: #E8B4BC;

body {
  background: $bkgd;
}

.clover { /* a.k.a. corgo, pup pup, clo clo, or pupperoni */
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translateX(-50%) translateY(-50%);
     -moz-transform: translateX(-50%) translateY(-50%);
          transform: translateX(-50%) translateY(-50%);
}

.corgi { /* https://en.wikipedia.org/wiki/Welsh_Corgi */
  @include center;
  position: relative;
  width: 200px;
  height: 300px;
}

.head { /* the scratchy zone */
  position: absolute;
  z-index: 1;
  top: 60px;
  left:100px;
  &:after { /* cheeks */
    position: absolute;
    top: 80px;
    left: -100px;
    content: '';
    border: 100px solid transparent;
	  border-top: 80px solid $fur;
  }
  .forehead { /* the nuzzle zone; shape behind eyes */
    position: absolute;
    top: 20px;
    left:-60px;
    height: 100px;
    width: 120px;
    background: $fur;
    border-radius: 40%;
  }
}

.snout { /* an upside down css heart <3 */
  position: relative;
  z-index: 2;
  top: 60px;
  left:-40px;
    &:before,
    &:after {
      background: $floof;
      position: absolute;
      content: "";
      top: 10px;
      width: 50px;
      height: 80px;
      border-top: 1px solid #ddd;
      border-radius: 60px 60px 0 0;
      -webkit-transform: rotate(225deg);
         -moz-transform: rotate(225deg);
              transform: rotate(225deg);
  }
  &:after {
    left: 30px;
    -webkit-transform: rotate(135deg);
       -moz-transform: rotate(135deg);
            transform: rotate(135deg);
  }
}

.bridge { /* white fur between eyes */
  position: absolute;
	top: -40px;
  left: 30px;
	border: 10px solid transparent;
	border-bottom: 40px solid $fur;
	border-bottom-color: $floof;
}

.booper { /* nose */
  background: black;
  position: absolute;
  z-index: 1;
  top: 35px;
  left:20px;
  height: 30px;
  width: 40px;
  border-radius: 50px 50px 70px 70px;
}

.eyes { /* a.k.a. love lasers; see mixin at top */
  $size: 13px;
  $posX: 25px;
  position: absolute;
  top:60px;
  .left{
    @include eye($size);
    left: $posX;
  }
  .right {
    @include eye($size);
    right: $posX;
  }
}

.ears { /* variables provide symmetry */
  $posX: -40px;
  $top: 35px;
  $rotate: 45deg;
  $skewX: 40deg;
  $scale: (1,.866);
  .left {
    background-color: $fur;
    position: absolute;
    left: $posX;
    top: $top;
    transform: rotate($rotate) skewX($skewX) scale($scale);
  } 
  .right {
    background-color: $fur;
    position: absolute;
    right: $posX;
    top: $top;
    transform: rotate(-($rotate)) skewX(-($skewX)) scale($scale);
  }
  .right, .right:before, .right:after,
  .left, .left:before, .left:after {
    width: 7em;
    height: 6em;
  }
  .right, .right:before, .right:after {
    border-radius: 20% 20% 40% 20%;
  }
  .left, .left:before, .left:after {
    border-radius: 20% 20% 20% 40%;
  }
}

.tongue { /* a.k.a. the taste-inspector */
  background: $tongue;
  position: absolute;
  z-index: 1;
  top: 30px;
  left: 18px;
  width: 25px;
  height: 40px;
  border-radius: 0 0 30% 30%;
  -webkit-animation: happydoggo 0.5s infinite;
          animation: happydoggo 0.5s infinite;
}

@keyframes happydoggo {
  0% {
    top: 30px;
  }
  50% {
    top: 25px;
  }
  100% {
    top: 30px;
  }
}

@-webkit-keyframes happydoggo {
  0% {
    top: 30px;
  }
  50% {
    top: 25px;
  }
  100% {
    top: 30px;
  }
}

.mouth { /* a.k.a. the treat-receiver */
  $size: 62px;
  background: $floof;
  position: relative;
  width: $size;
  height: $size;
  top: 100px;
  bottom: 0;
  left: -31px;
  border: 1px solid #ddd;
  border-radius: 50%;
}

.magnificent-floof { /* see mixin at top */
  $radius: 40%;
  position: absolute;
  top: 146px;
  right: 0;
  bottom: 0;
  left: 0px;
  border-left: 100px solid transparent;
	border-right: 100px solid transparent;
	border-top: 160px solid $floof;
  border-radius: 0 0 0 50px;
  .left {
    @include fluff;
    border-right: 80px solid $floof;
    top: -140px;
    left: -100px;
    &:before {
      @include fluff;
      border-right: 80px solid $floof;
      top: 15px;
      left: -10px;
    }
    &:after {
      @include fluff;
      border-right: 80px solid $floof;
      top: 38px;
      left: -2px;
    }
  }
  .right {
    @include fluff;
    border-left: 80px solid $floof;
    top: -140px;
    right: -100px;
    &:before {
      @include fluff;
      border-left: 80px solid $floof;
      top: 15px;
      right: -10px;
    }
    &:after {
      @include fluff;
      border-left: 80px solid $floof;
      top: 38px;
      right: -2px;
    }
  }
}
</style>

<div class="clover">
  <div class="corgi">
    <div class="ears">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="head">
      <div class="forehead"></div>
      <div class="eyes">
        <div class="left"></div>
        <div class="right"></div>
      </div> 
      <div class="snout">
        <div class="bridge"></div>
        <div class="booper"></div>
      </div>
      <div class="mouth">
        <div class="tongue"></div>
      </div>
    </div>
    <div class="magnificent-floof">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </div>
</div>
